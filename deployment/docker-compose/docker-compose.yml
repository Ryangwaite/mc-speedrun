# Spins-up an entire local mc-speedrun environment
# TODO: Move pass in secrets through an .env file

version: '3.9'
services:
  redis:
    image: redis:6.2.6-alpine
  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory -port 8000"
    image: "amazon/dynamodb-local:latest"
    working_dir: /home/dynamodblocal
  quiz-completion-queue:
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=passwd
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
  sign-on:
    depends_on:
      - redis
    image: sign-on
    build:
      # sign-on/ as context and dockerfile path relative to it
      context: ../../sign-on/
      dockerfile: Dockerfile
    environment:
      - SIGN_ON_PORT=80
      - JWT_SECRET=dockercomposesecret
      - JWT_ISSUER=http://sign-on/
      - JWT_AUDIENCE=http://0.0.0.0/
  speed-run:
    depends_on:
      - redis
    image: speed-run
    build:
      # speed-run/ as context and dockerfile path relative to it
      context: ../../speed-run/
      dockerfile: Dockerfile
    environment:
      - SPEED_RUN_PORT=80
      - JWT_SECRET=dockercomposesecret
      - JWT_ISSUER=http://sign-on/
      - JWT_AUDIENCE=http://0.0.0.0/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUIZ_DIRECTORY=/quiz-questions
    volumes:
      - type: volume
        source: quiz-questions
        target: /quiz-questions
        read_only: true
        volume:
          nocopy: true
  question-set-loader:
    image: question-set-loader
    build:
      # question-set-loader/ as context and dockerfile path relative to it
      context: ../../question-set-loader/
      dockerfile: Dockerfile
    environment:
      - PORT=80
      - JWT_SECRET=dockercomposesecret
      - JWT_ISSUER=http://sign-on/
      - JWT_AUDIENCE=http://0.0.0.0/
      - LOADER_DST_DIR=/quiz-questions/
    volumes:
      - type: volume
        source: quiz-questions
        target: /quiz-questions
        read_only: false
        volume:
          nocopy: true
  quiz-result-loader:
    image: quiz-result-loader
    build:
      # quiz-result-loader as context and dockerfile path relative to it
      context: ../../quiz-result-loader/
      dockerfile: Dockerfile
    depends_on:
      quiz-completion-queue:
        # Wait for rabbit mq to initialise within the container before starting
        condition: service_healthy
      redis:
        condition: service_started
      dynamodb-local:
        condition: service_started
    environment:
      - RABBITMQ_HOST=quiz-completion-queue
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=passwd
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUESTION_SET_PATH=/question-sets
      - DYNAMODB_ENDPOINT_URL=http://dynamodb-local:8000
    volumes:
      - type: volume
        source: quiz-questions
        target: /question-sets
        read_only: false
        volume:
          nocopy: true
  reverse-proxy:
    depends_on:
      # Depends on all backend services that nginx proxies to since the resolver
      # runs at startup and must be able to find the address corresponding to
      # the container name.
      - sign-on
      - speed-run
      - question-set-loader
    image: reverse-proxy
    build:
      # Repo root as context and dockerfile path relative to it
      context: ..
      dockerfile: deployment/reverse-proxy/Dockerfile
      args:
        # This is from the POV of the client side which has to hit nginx proxy first
        - REACT_APP__SIGN_ON_URL=http://localhost:80
    ports:
      - "80:80"
volumes:
  quiz-questions:
    driver: local
    name: mc-speedrun-quiz-questions